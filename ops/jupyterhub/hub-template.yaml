hub:
  extraEnv:
    JUPYTER_ENABLE_LAB: 1
  extraConfig: |
    c.KubeSpawner.cmd = ['start-singleuser.sh']
    c.JupyterHub.log_level = 'DEBUG'
    c.Spawner.debug = True
    c.LocalProcessSpawner.debug = True
singleuser:
  image:
    name: lsstepo/jupyterlab
    tag: latest
  defaultUrl: '/lab'
  extraEnv:
    GRANT_SUDO: 1
  uid: 0
  storage:
    type: none
  memory:
    guarantee: 256M
    limit: 1G
  cpu:
    guarantee: .1
    limit: 1
